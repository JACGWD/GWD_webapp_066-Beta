<!doctype html>

<html itemscope itemtype="http://schema.org/Article" lang="en" class="no-js"> 

<!-- lang="en" specify language for SEO -->

<!-- By default the HTML tag gets a class of "no javascript" (.no-js). If javascript is enabled in the browser, Modernizr will automatically change it to whatever the browser is capable of. Use Firebug or any web inspector tool to see this in action. -->

    <head>
    <!-- instructions for the browser start here -->

        <meta charset="utf-8">
        <!-- UTF is important for non-English characters -->
		<!-- utf-8 line is important for validation -->


<!-- Start tags important for *basic* Search Engine Optimization here -->
                
        <title></title>
        <!-- title tag: important for SEO, bookmarks, tab/window label -->
		<!-- 70 characters or less, use keywords -->


        <meta name="description" content="">
        <!-- description tag: important for SEO -->
		<!-- 155 characters or less, use keywords -->
        
<!-- End tags important for *basic* Search Engine Optimization here -->
        
        
        
<!-- Start tags important for *SOCIAL* Search Engine Optimization here -->
        
        
<!-- START Schema.org markup for Google+ -->
        <meta itemprop="name" content="The Name or Title of web site page Here">
        
        <meta itemprop="description" content="This is the page description">
        <!-- Short description - keep it shorter than 200 characters -->
        
        <meta itemprop="image" content="http://www.example.com/image.jpg">
        <!-- The URL of an image - optimal size is 180 x 120. If bigger, Google Plus will downsize it. If too small, it won't be displayed -->
        
        <link rel="author" href="https://plus.google.com/[YOUR PERSONAL G+ PROFILE HERE]"/>
        <!-- Link to your Google+ profile page -->
        
<!-- END Schema.org markup for Google+ -->
        
        
<!-- START Twitter Card data -->
        <meta name="twitter:card" content="gallery">
        <!-- The card type, which will be one of “summary”, “summary_large_image”, “photo”, “gallery”, “product”, “app”, or “player”. -->
        
        <meta name="twitter:title" content="Page Title">
        <!-- Title of content (max 70 characters) -->
        
        <meta name="twitter:description" content="Page description">
        <!-- Description of content (maximum 200 characters) -->
        
        <meta name="twitter:creator" content="@author_handle">
        <!-- @username for the content creator / author. -->
        
        <meta name="twitter:image0" content="http://www.example.com/media/content_images/1.jpg">   
        <meta name="twitter:image1" content="http://www.example.com/media/content_images/2.jpg">   
        <meta name="twitter:image2" content="http://www.example.com/media/content_images/3.jpg">   
        <meta name="twitter:image3" content="http://www.example.com/media/content_images/4.jpg">
        <!-- URL of image to use in the card. Image must be less than 1MB in size -->
        <!-- Twitter summary card with large image must be at least 280x150px -->

        
<!-- END Twitter Card data -->
        
        
        
        
        
        
<!-- Open Graph data for Facebook -->
        <meta property="og:title" content="Title Here" />
        <!-- 90 characters - The title should not have branding or extraneous information. -->
        
        <meta property="og:type" content="website" />
        <!-- Common types are: website, profile, object and article -->
        <!-- See https://developers.facebook.com/docs/reference/opengraph -->
        
        <meta property="og:url" content="http://www.example.com/" />
        <!-- This is simply the URL of the page -->
        
        <meta property="og:image" content="http://example.com/image.jpg" />
        <!-- The image that Facebook will show in the screenshot of the content -->
        <!-- Ideally 1200px Square for compatibility across multiple sites -->
        
        <meta property="og:description" content="Description Here" />
        <!-- Maximum of 297 characters - About two sentences long. -->
        
        <meta property="og:site_name" content="Site Name, i.e. Moz" />
        <!-- og:site_name - The name of your website. Not the URL, but the name. (i.e. "IMDb" not "imdb.com".) -->
        
        <meta property="article:section" content="Article Section" />
        <!-- The section of your website to which the article belongs, such as 'Web' or 'Print' -->
        
        <meta property="article:tag" content="Tag" />
        <!-- A keyword relevant to the article, repeat this meta tag as necessary -->
        
<!-- End tags important for *SOCIAL* Search Engine Optimization here -->

        What's up with the link that starts with // ?
        
        This prevents that awful “This Page Contains Both Secure and Non-Secure Items” error message in IE, keeping all your browser requests within the same connection type (http or https).
        
        If the browser is viewing that current page in through HTTPS, then it’ll request that asset (image, css file, javascript file, whatever) with the HTTPS protocol, otherwise it’ll typically request it with HTTP. 

Of course, if you’re viewing the file locally, it’ll try to request the file with the file:// protocol.
